<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Form Input Types</title>
  </head>
  <body>
    <h1>Sample Form Input Types</h1>
    <form class="" action="index.html" method="post">
      <p><label>Password:</label>
      <input type="password" name="" value="">
      <input type="submit" name="" value="Submit"></p>
      <p><label>Open a file:</label>
      <input type="file" name="" value=""></p>
      <p><label>Date Of Birth:</label>
      <input type="date" name="" value=""></p>
      <p><label>Favorite Color:</label>
      <input type="color" name="" value=""></p>
      <p><label>Gender:</label><br>
      <input type="radio" name="gender" value="">
      <label>Male</label><br>
      <input type="radio" name="gender" value="">
      <label>Female</label><br>
      <input type="radio" name="gender" value="">
      <label>Rather Not Identify</label><br>
      <input type="submit" name="" value="Submit"></p>
      <p><label>Audio Volume:</label>
      <input type="range" name="" value=""></p>

    </form>
  </body>
</html>
